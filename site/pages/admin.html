<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Admin Access</title>
  <link rel="stylesheet" href="admin.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>

    <section class="form animated flipInX">

        <h2>Accès Administrateur</h2>

        <p class="valid">Vous êtes connecté ! Changement de page en cours</p>

        <p class="error">Identifiant ou mot de passe incorrect, réessayez.</p>

        <form class="loginbox" autocomplete="off">
            <input placeholder="Identifiant" type="text" id="username"></input>
            <input placeholder="Mot de passe" type="password" id="password"></input>
            <button id="submit">Connexion</button>
        </form>

      </section>
      <script src="admin.js"></script>
</body>
</html>
