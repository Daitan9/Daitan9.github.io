<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Titre de la page</title>
  <link rel="stylesheet" href="scooby-doo.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
  <script src="script.js"></script>
</head>
<body>

  <h2 id="1">Welcome user@{24_601}</h2>

  <button onclick="typewriter()" id="button" class="button">Initialize</button>

  <div>
    <h3 id="tw1"></h3>
  </div>
</body>

<script>
  // set up text to print, each item in array is new line
var aText = new Array(
"Initializing bootloader  ...", 
"System state : [Started] | Problem [Unsolved] | Filepath [answer.html]", "",
"{Problem}--> J'ai créé les quatre saisons, mais je ne suis ni la nature, ni la Terre. ", "",
"Mme Didelon si vous l'avez instant car vous checkez discord h24, laissez les autres réfléchir..", ""
);
var iSpeed = 120; // time delay of print out
var iIndex = 0; // start printing array at this posision
var iArrLength = aText[0].length; // the length of the text array
var iScrollAt = 20; // start scrolling up at this many lines
 
var iTextPos = 0; // initialise text position
var sContents = ''; // initialise contents variable
var iRow; // initialise current row
 
function typewriter()
{
 document.getElementById('button').style.display = 'none';
 sContents =  ' ';
 iRow = Math.max(0, iIndex-iScrollAt);
 var destination = document.getElementById("tw1");
 
 while ( iRow < iIndex ) {
  sContents += aText[iRow++] + '<br />';
 }
 destination.innerHTML = sContents + aText[iIndex].substring(0, iTextPos) + "_";
 if ( iTextPos++ == iArrLength ) {
  iTextPos = 0;
  iIndex++;
  if ( iIndex != aText.length ) {
   iArrLength = aText[iIndex].length;
   setTimeout("typewriter()", 500);
  }
 } else {
  setTimeout("typewriter()", iSpeed);
 }
}

</script>

</html>
